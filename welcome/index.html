
<%=Fichier("./welcome","notsignedin.html").lire() if session["user_id"] == "" else Fichier("./welcome","inbox.html").lire() %>

<div id="overlay">
<div id="text">
	<p>
	Nouveau message
<span title="mettre dans brouillons" class="brouillons">Mettre dans les brouillons[X]</span>
	</p>
	<form id="sendemailform" class="sendemail" action="/sendemail" method="post">
			<input value="1" type="hidden" id="envoye_email" name="sent"/>
			<input value="<%=db.User.findbyid(session["user_id"])["email"]%>" type="hidden" id="from_email" name="from"/>

		<div class="field">
			<label for="from_email">A</label>
			<select type="email" class="someselect" id="to_email" name="to">
<option value=""></option>
<%=render_collection(collection=db.Address.getalladdress(), partial='welcome/_optionaddress.html', as_='address')%>
</select>
		</div>
		<div class="field">
			<label for="object_email" hidden>Objet</label>
			<input type="text" id="object_email" placeholder="Objet" name="object"/>
		</div>
		<div class="field contentfield">
			<label for="content_email" hidden>Objet</label>
			<textarea id="content_email" name="content"></textarea>
		</div>
		<div class="actions envoyermessage">
			<input type="submit" id="submit_email" title="envoyer" name="envoyer" class="left" value="&#x1F585;"/>
			<input type="submit" id="submit_email1" class="right" title="supprimer" name="supprimer" value="&#128465;"/>
		</div>
	</form>
</div>
</div>
